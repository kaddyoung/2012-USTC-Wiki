  <script>
        // inner variables
var canvas, ctx;
var clockRadius = 70;    //set clockRadius size here
var clockImage;

// draw functions :
function clear() { // clear canvas function
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}

function drawScene() { // main drawScene function
    clear(); // clear canvas

    // get current time
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    hours = hours > 12 ? hours - 12 : hours;
    var hour = hours + minutes / 60;
    var minute = minutes + seconds / 60;

    // save current context
    ctx.save();

    // draw clock image (as background)
    ctx.drawImage(clockImage, 0, 0, 140, 140);  //set clockImage size here

    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.beginPath();

    // draw numbers
    ctx.font = '12px Arial';   //set number size and style here
    ctx.fillStyle = '#bcbcbc';    //set hour and minute hands and font color here
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    for (var n = 1; n <= 12; n++) {
        var theta = (n - 3) * (Math.PI * 2) / 12;
        var x = clockRadius * 0.7 * Math.cos(theta);
        var y = clockRadius * 0.7 * Math.sin(theta);
        ctx.fillText(n, x, y);
    }

    // draw hour
    ctx.save();
    var theta = (hour - 3) * 2 * Math.PI / 12;
    ctx.rotate(theta);
    ctx.beginPath();
    ctx.moveTo(-8, -2.4);
    ctx.lineTo(-8, 2.4);
    ctx.lineTo(clockRadius * 0.39, 0.9);//set hour-hand lenght here
    ctx.lineTo(clockRadius * 0.39, -0.9);
    ctx.fill();
    ctx.restore();

    // draw minute
    ctx.save();
    var theta = (minute - 15) * 2 * Math.PI / 60;
    ctx.rotate(theta);
    ctx.beginPath();
    ctx.moveTo(-10, -2.1);
    ctx.lineTo(-10, 2.1);
    ctx.lineTo(clockRadius * 0.52, 0.7);//set minute-hand lenght here
    ctx.lineTo(clockRadius * 0.52, -0.7);
    ctx.fill();
    ctx.restore();

    // draw second
    ctx.save();
    var theta = (seconds - 15) * 2 * Math.PI / 60;
    ctx.rotate(theta);
    ctx.beginPath();
    ctx.moveTo(-12, -1.6);  //set the end size of secondhand
    ctx.lineTo(-12, 1.6);
    ctx.lineTo(clockRadius * 0.68, 0.5);
    ctx.lineTo(clockRadius * 0.68, -0.5);  //set second-hand lenght here and pinpiont size
    ctx.fillStyle = '#0f0'; //set clock second-hand color #0f0 here
    ctx.fill();
    ctx.restore();
    ctx.restore();
}

// initialization
$(function(){
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');

    // var width = canvas.width;
    // var height = canvas.height;

clockImage = new Image();
clockImage.src = 'images/clockImage120.png';//put clockImage-clockImage1?0 here

    setInterval(drawScene, 1000); // loop drawScene
});
</script><!---the end of js-clock --->
